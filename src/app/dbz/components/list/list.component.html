<h4>Listado</h4>
<ul class="list-group">
    @for (character of characterList; track character;
    let i = $index;
    let isFirst = $first;
    let isLast  = $last;
    let isEven  = $even;
    let isOdd   = $odd
    ) {
    <li class="list-group-item" 
        [ngClass]="{
            'list-group-item-dark': isLast, 
            'list-group-item-primary': isEven
        }">

        <span class="text-primary"> {{ i + 1 }}. </span>

        <span> {{ character.name }} </span>

        <!-- <strong >Power: </strong> -->

        <span class="badge text-bg-primary">ðŸ’ª {{ character.power }}</span>

        <!-- <small><br>Es par: {{ isEven }}</small>

            <small><br>Es el primero: {{ isFirst  }} </small>
            <small><br>Es el Ãºltimo: {{ isLast  }} </small> -->

    </li>
    }
</ul>
