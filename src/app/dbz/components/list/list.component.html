<h4>Listado</h4>
<ul class="list-group">
  <!-- https://medium.com/@sivakishore.teru/using-for-in-angular-17-2cddff4a751a -->
  @for (character of characterList; track character;
    let i = $index;
    let isFirst = $first;
    let isLast = $last;
    let isEven = $even;
    let isOdd = $odd
  ) {
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span> {{ character.name }} </span>
      <span class="badge text-bg-primary">ðŸ’ª {{ character.power }}</span>
    </div>

    <button (click)="onDeleteCharacter(i)" class="btn btn-dark rounded-circle">X</button>
  </li>
  }
</ul>
